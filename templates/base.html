<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		{% block title %} {% endblock %}
	</title>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class='container-fluid'>
        {% include 'header.html' %}
        <div class='row'>
            <div class='col-xs-4 col-sm-4 col-md-4'>
                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        <h3>
                            菜单
                        </h3>
                    </div>
                    <div class='panel-body'>
                        <div class='list-group'>
                            <a href='/' class='list-group-item'>主页</a>
                            <a href='/admin' class='list-group-item'>管理页面 </a>
                            <a href='http://www.baidu.com' class='list-group-item'>百度搜索</a>
                            <a href='http://www.sina.com' class='list-group-item'>新浪首页</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-xs-8 col-sm-8 col-md-8'>
                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        {% block headmessage %} {% endblock %}
                    </div>
                    <div class='panel-body'>
                        {% block content %} {% endblock %}
                    </div>
                    <div class='panel-footer'>
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
